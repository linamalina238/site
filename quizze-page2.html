<body>

  <script>
    // -------------------------
    // –î–∞–Ω—ñ –∑–∞–ø–∏—Ç–∞–Ω—å
    // -------------------------
    const questions = [
      {
        text: "1. –Ø–∫ —Ç–∏ –∑–∞–∑–≤–∏—á–∞–π –ø–æ—á–∏–Ω–∞—î—à —Å–≤—ñ–π –¥–µ–Ω—å?",
        options: [
          { text: "a) –ó –Ω–∞—Å—Ç—Ä–æ—î–º '–Ω–µ —á—ñ–ø–∞–π—Ç–µ –º–µ–Ω–µ, —è —â–µ —Å–ø–ª—é'", value: 3 },
          { text: "b) –ó –µ–Ω–µ—Ä–≥—ñ—î—é ‚Äî –æ–¥—Ä–∞–∑—É –±—ñ–∂—É —â–æ—Å—å —Ä–æ–±–∏—Ç–∏", value: 4 },
          { text: "c) –ü–æ–≤—ñ–ª—å–Ω–æ —Ä–æ–∑—Ç—è–≥—É—é—Å—å —ñ –¥—É–º–∞—é, —á–∏ –≤–∞—Ä—Ç–æ –≤—Å—Ç–∞–≤–∞—Ç–∏", value: 2 },
          { text: "d) –ß–µ–∫–∞—é, –ø–æ–∫–∏ —Ö—Ç–æ—Å—å –ø—Ä–∏–Ω–µ—Å–µ —ó–∂—É üò∫", value: 1 }
        ]

        options: [

          { text: "b) –ì—Ä–∞—é—Å—è –∞–±–æ —à—É–∫–∞—é –ø—Ä–∏–≥–æ–¥", value: 4 },
          { text: "c) –á–º —â–æ—Å—å —Å–º–∞—á–Ω–µ–Ω—å–∫–µ", value: 3 },
          { text: "d) –î–∏–≤–ª—é—Å—è —É –≤—ñ–∫–Ω–æ –π –¥—É–º–∞—é –ø—Ä–æ –∂–∏—Ç—Ç—è", value: 1 }
        ]

        options: [

          { text: "b) –û–±–µ—Ä–µ–∂–Ω–æ —Å–ø–æ—Å—Ç–µ—Ä—ñ–≥–∞—é –∑–¥–∞–ª–µ–∫—É", value: 2 },
          { text: "c) –û–¥—Ä–∞–∑—É –π–¥—É –∑–Ω–∞–π–æ–º–∏—Ç–∏—Å—è!", value: 4 },
          { text: "d) –ó–∞–ª–∏—à–∞—é—Å—è –≥–æ—Å–ø–æ–¥–∞—Ä–µ–º —Å–∏—Ç—É–∞—Ü—ñ—ó ‚Äî —Ö–∞–π –∑–≤–∏–∫–∞—é—Ç—å", value: 3 }
        ]
      }
    ];

    // -------------------------
    // DOM –µ–ª–µ–º–µ–Ω—Ç–∏
    // -------------------------
    const home = document.getElementById('home');
    const quiz = document.getElementById('quiz');
    const resultPage = document.getElementById('resultPage');
    const questionText = document.getElementById('questionText');
    const quizForm = document.getElementById('quizForm');
    const nextBtn = document.getElementById('nextBtn');
    const result = document.getElementById('result');
    const restart = document.getElementById('restart');

    // -------------------------
    // –õ–æ–≥—ñ–∫–∞ —Ç–µ—Å—Ç—É
    // -------------------------
    let currentQuestion = 0;
    let totalScore = 0;

    // –ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ—Ç–æ—á–Ω–µ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è
    function showQuestion() {
      const q = questions[currentQuestion];
      questionText.textContent = q.text;
      quizForm.innerHTML = "";

      q.options.forEach((opt, index) => {
        const label = document.createElement('label');
        label.innerHTML = `<input type="radio" name="answer" value="${opt.value}"> ${opt.text}`;
        quizForm.appendChild(label);
      });

      nextBtn.textContent = currentQuestion === questions.length - 1 ? "–ü–æ–∫–∞–∑–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç üêæ" : "–î–∞–ª—ñ ‚û°Ô∏è";
    }

    // –ü–µ—Ä–µ—Ö—ñ–¥ –º—ñ–∂ —Å—Ç–æ—Ä—ñ–Ω–∫–∞–º–∏
    function showPage(page) {
      [home, quiz, resultPage].forEach(p => p.classList.remove('active'));
      page.classList.add('active');
    }

    // –ü–æ—á–∞—Ç–æ–∫ —Ç–µ—Å—Ç—É
    document.getElementById('startQuiz').addEventListener('click', () => {
      totalScore = 0;
      currentQuestion = 0;
      showPage(quiz);
      showQuestion();
    });

    // –ö–Ω–æ–ø–∫–∞ "–î–∞–ª—ñ"
    nextBtn.addEventListener('click', () => {
      const selected = quizForm.querySelector('input[name="answer"]:checked');

        alert("–û–±–µ—Ä—ñ—Ç—å –≤–∞—Ä—ñ–∞–Ω—Ç –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ üê±");
        return;
      }

      totalScore += parseInt(selected.value);

      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        showQuestion();
      } else {
        showResult();
      }
    });

    // –ü–æ–∫–∞–∑–∞—Ç–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
    function showResult() {

      else resultText = "ü¶Å –¢–∏ –ª—ñ–¥–µ—Ä ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—ñ–π –ö—ñ—Ç-–ö–æ—Ä–æ–ª—å!";

      result.textContent = `–¢–≤—ñ–π –±–∞–ª: ${totalScore}. ${resultText}`;
      showPage(resultPage);
    }

    // –ü–æ–≤–µ—Ä–Ω–µ–Ω–Ω—è –Ω–∞ –≥–æ–ª–æ–≤–Ω—É
    restart.addEventListener('click', () => showPage(home));
  </script>
</body>
